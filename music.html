<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Da Big Homie | Music</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style>
      /* Back button styling */
      .back-button {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: white;
        font-size: 1.25rem;
        text-decoration: none;
        z-index: 3;
      }
      .back-button:hover {
        text-decoration: underline;
      }

      /* Overlay to dim the background */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      /* Ensure the music section appears above the overlay */
      #music-section {
        position: relative;
        z-index: 2;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      /* Card styling overrides */
      .track-card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      .track-card img {
        object-fit: cover;
        height: 180px;
      }
      .track-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .audio-player {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Background Video Container (behind content) -->
    <div class="video-container">
      <video
        autoplay
        loop
        muted
        playsinline
        id="bg-video"
        class="back-video"
      >
        <source src="assets/video/vid2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay"></div>
    </div>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

    <!-- Music Section -->
