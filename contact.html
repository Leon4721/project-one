<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Da Big Homie | Community Sounds & Events</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Meta -->
  <meta name="description" content="Da Big Homie, Your #1 social media platform for local urban artists.">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Background Video Container (behind content) -->
  <div class="video-container">
    <video autoplay loop muted playsinline id="bg-video" class="back-video">
      <source src="assets/video/vid2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/image/website image  (1).png" class="header-logo" alt="Da Big Homie logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Contact Section -->
   
  <section id="contact" class="container text-white py-5">
    <div class="row justify-content-center">
      <div class="col-12 text-center mb-4">
        <h2 class="display-5">Contact</h2>
        <p>
          Got questions or ideas? Whether you're interested in collaboration,
          have inquiries about projects, or want to request a CV — drop a message below.
        </p>
      </div>
      <div class="col-12 col-md-10 col-lg-8">
        <form id="contact-form" class="row g-3">
          <div class="col-lg-4">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" required />
          </div>
          <div class="col-lg-4">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phonenumber" required />
          </div>
          <div class="col-lg-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>

<!-- Footer fixed at bottom -->
  <footer class="fixed-bottom text-white">
    <div class="container d-flex justify-content-between align-items-center h-100">
      <div class="d-flex align-items-center">
        <h6 class="mb-0 me-3">Follow Us</h6>
        <ul class="list-inline mb-0">
          <li class="list-inline-item"><a href="#" class="text-white"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
          <li class="list-inline-item"><a href="#" class="text-white"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
          <li class="list-inline-item"><a href="#" class="text-white"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
          <li class="list-inline-item"><a href="#" class="text-white"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
        </ul>
      </div>
      <small>&copy; 2025 Da Big Homie. All Rights Reserved.</small>
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Submission Popup Script -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thanks! We’ve received your message. We’ll get back to you within 48 hours.');
      this.reset();
    });
  </script>
</body>
</html>
