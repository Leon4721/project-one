<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Da Big Homie | Media</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Meta -->
    <meta name="description" content="Da Big Homie, Your #1 social media platform for local urban artists.">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Background Video Container (behind content) -->
    <div class="video-container">
      <video autoplay loop muted playsinline id="bg-video" class="back-video">
        <source src="assets/video/vid2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/image/website image  (1).png" class="header-logo" alt="Da Big Homie logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Categories Grid -->
    <div class="categories-wrapper">
      <!-- Top Row: Music & Images -->
      <div class="top-row container">
        <div class="row">
          <div class="col-6 col-sm-6 d-flex flex-column align-items-center">
            <a href="music.html" class="category-box text-decoration-none">
              <img src="assets/image/plyr.gif" alt="Music" class="category-image" />
              <div class="category-label">Music</div>
            </a>
          </div>
          <div class="col-6 col-sm-6 d-flex flex-column align-items-center">
            <a href="gallery.html" class="category-box text-decoration-none">
              <img src="assets/image/spinner .gif" alt="Images" class="category-image" />
              <div class="category-label">Images</div>
            </a>
          </div>
        </div>
      </div>

      <!-- Bottom Row: Videos & Blogz -->
      <div class="bottom-row container">
        <div class="row">
          <div class="col-6 col-sm-6 d-flex flex-column align-items-center">
            <a href="video.html" class="category-box text-decoration-none">
              <img src="assets/image/dvd.gif" alt="Videos" class="category-image" />
              <div class="category-label">Videos</div>
            </a>
          </div>
          <div class="col-6 col-sm-6 d-flex flex-column align-items-center">
            <a href="blogz.html" class="category-box text-decoration-none">
              <img src="assets/image/pc.gif" alt="Blogz" class="category-image" />
              <div class="category-label">Blogz</div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Main Custom JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
