<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Da Big Homie | Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style>
      body {
        background-color: #000;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
      }
      
      #gallery {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      #galleryCarousel {
        width: 100%;
        height: 60vh; /* Adjust based on viewport height */
        margin: 0 auto;
      }
      
      .carousel-inner, .carousel-item, .carousel-item img {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
      
      h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 1rem !important;
      }
      
      .carousel-control-prev, .carousel-control-next {
        width: 8%;
      }
      
      /* Responsive adjustments */
      @media (max-height: 600px) {
        #galleryCarousel {
          height: 50vh;
        }
      }
      
      @media (max-height: 500px) {
        #galleryCarousel {
          height: 45vh;
        }
        h1 {
          margin-bottom: 0.5rem !important;
          font-size: 1.5rem;
        }
      }
      
      @media (max-width: 768px) {
        #galleryCarousel {
          height: 55vh;
        }
      }
      
      @media (max-width: 576px) {
        #galleryCarousel {
          height: 50vh;
        }
      }
    </style>
  </head>

  <body>
     <!-- Back Button -->
  <a href="media.html" class="text-white position-absolute m-3">‚Üê Back</a>
    <main>
      <section id="gallery" class="container">
        <h1 class="text-center text-white">Gallery</h1>

        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/image/singer 2.png" alt="Gallery Image 1" />
            </div>
            <div class="carousel-item">
              <img src="assets/image/latisha .png" alt="Gallery Image 2" />
            </div>
            <div class="carousel-item">
              <img src="assets/image/rap1.png" alt="Gallery Image 3" />
            </div>
            <div class="carousel-item">
              <img src="assets/image/rapper 5.png" alt="Gallery Image 4" />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
