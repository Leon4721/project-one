<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Da Big Homie | Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Inline CSS: full-screen carousel, fit frame, white controls, no overflow -->
    <style>
      /* 1) Make html/body fill the viewport, remove default margins, hide overflow */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      /* 2) Back button stays in top-left over carousel */
      .back-button {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: white;
        font-size: 1.25rem;
        text-decoration: none;
        z-index: 3;
      }
      .back-button:hover {
        text-decoration: underline;
      }

      /* 3) Full-screen carousel container uses 100% of viewport height */
      #carouselExampleDark {
        width: 100vw;
        height: 100%;
      }
      /* Ensure .carousel-inner fills 100% of its parent */
      #carouselExampleDark .carousel-inner {
        height: 100%;
      }
      /* Each slide is a flex container, centering its content */
      #carouselExampleDark .carousel-item {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      /* Make each <img> resize to fit inside the slide */
      #carouselExampleDark .carousel-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        background-color: #000;
      }
      /* Optional: adjust caption styling */
      #carouselExampleDark .carousel-caption {
        bottom: 2rem;
      }
      #carouselExampleDark .carousel-caption h5 {
        font-size: 1.25rem;
      }
      #carouselExampleDark .carousel-caption p {
        font-size: 1rem;
      }
      @media (max-width: 576px) {
        #carouselExampleDark .carousel-caption h5 {
          font-size: 1rem;
        }
        #carouselExampleDark .carousel-caption p {
          font-size: 0.875rem;
        }
      }

      /* 4) Make next/prev arrows white */
      #carouselExampleDark .carousel-control-prev-icon,
      #carouselExampleDark .carousel-control-next-icon {
        filter: invert(1);
      }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <a href="media.html" class="back-button">‚Üê Back</a>
<section id="galleryx" class="container my-5">
      <h1 class="text-center mb-4 text-white">Gallery</h1>
      <br>
      
</section>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
