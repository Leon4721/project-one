<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Da Big Homie | Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

    <body>
    <main>
      <!-- Back Button -->
      <a href="media.html" class="back-button">‚Üê Back</a>
      
     <section id="gallery" class="container my-5">
  <h1 class="text-center mb-4 text-white">Gallery</h1>

  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/image/singer 2.png" class="d-block w-100" alt="Gallery Image 1">
      </div>
      <div class="carousel-item">
        <img src="assets/image/latisha .png" class="d-block w-100" alt="Gallery Image 2">
      </div>
      <div class="carousel-item">
        <img src="assets/image/rap1.png" class="d-block w-100" alt="Gallery Image 3">
      </div>
      <div class="carousel-item">
        <img src="assets/image/rapper 5.png" class="d-block w-100" alt="Gallery Image 4">
      </div>
      <!-- add more slides here as needed -->
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#galleryCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#galleryCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
