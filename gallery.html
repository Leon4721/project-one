<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Da Big Homie | Gallery</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- Back Button -->
  <a href="media.html" class="text-white position-absolute m-3">‚Üê Back</a>

  <main>
    <section id="gallery" class="container">
      <h1 class="text-center text-white mt-3">Gallery</h1>
      <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/image/singer 2.png" alt="Gallery Image 1" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/latisha .png" alt="Gallery Image 2" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rap1.png" alt="Gallery Image 3" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rapper 5.png" alt="Gallery Image 4" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/party2.png" alt="Group of friends smiling and taking a selfie at a night party" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rapper 1.png" alt="Rapper performing on stage, holding a microphone" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rapper 4.png" alt="Hip-hop artist in sunglasses rapping into a mic" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rapper 6.png" alt="Rapper with dreadlocks rapping into a microphone" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/sentor.png" alt="Singer holding a microphone under stage lights" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/singer 4.png" alt="Female vocalist singing into a mic on stage" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/singer.png" alt="Solo singer performing with a microphone" />
          </div>
          <div class="carousel-item">
            <img src="assets/image/rapper 5.png" alt="Rapper wearing a diamond-print shirt and chain, performing" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Main Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
