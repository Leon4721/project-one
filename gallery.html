<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Da Big Homie | Images Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* ===== Reset & Fullscreen Behavior ===== */
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        overflow: hidden; /* only scroll if carousel slides overflow vertically */
      }

      /* ===== Back Button Styling ===== */
      .back-button {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: #fff;
        font-size: 1.25rem;
        text-decoration: none;
        z-index: 1050; /* above carousel */
      }
      .back-button:hover {
        text-decoration: underline;
      }

      /* ===== Container/Wrappers ===== */
      .carousel-wrapper {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      /* Ensure carousel fills the viewport */
      .carousel,
      .carousel-inner,
      .carousel-item,
      .carousel-item img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }

      /* Caption background darkening */
      .carousel-caption {
        background: rgba(0, 0, 0, 0.4);
        padding: 1rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

    <!-- Carousel Wrapper -->
    <div class="carousel-wrapper">
      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- Carousel Inner -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="assets/image/party 1.png"
              class="d-block w-100"
              alt="Gallery Image 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Urban Mural</h5>
              <p>A vibrant cityscape mural in downtown.</p>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src=""
              class="d-block w-100"
              alt="Gallery Image 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Live Painting</h5>
              <p>Artist at work during a street festival.</p>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="assets/image/20250605_0402_Block Party Excitement_simple_compose_01jwz0j3tge4480zvjp4d9a146.png"
              class="d-block w-100"
              alt="Gallery Image 3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Graffiti Alley</h5>
              <p>A colorful alleyway full of street art.</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
