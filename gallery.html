<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Da Big Homie | Gallery</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- Back Button -->
  <a href="media.html" class="back-button">‚Üê Back</a>

  <main>
    <section id="gallery" class="container py-4">
      <h1 class="text-center text-white mb-4">Gallery</h1>

      <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Slide indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="6"
            aria-label="Slide 7"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="7"
            aria-label="Slide 8"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="8"
            aria-label="Slide 9"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="9"
            aria-label="Slide 10"
          ></button>
          <button
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide-to="10"
            aria-label="Slide 11"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/image/singer2.png"
              class="d-block w-100"
              alt="Black woman with long locs and hoop earrings singing into a microphone under purple-blue stage lights."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/latisha.png"
              class="d-block w-100"
              alt="Young Black woman with space-bun braids and hoop earrings in front of a neon OPEN MIC"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/rapper5.png"
              class="d-block w-100"
              alt="Two teenage rappers under a single spotlight, each gripping a microphone, in a Polaroid style frame."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/party2.png"
              class="d-block w-100"
              alt="Group of friends smiling and taking a selfie at a night party"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/rapper1.png"
              class="d-block w-100"
              alt="Rapper performing on stage, holding a microphone"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/rapper4.png"
              class="d-block w-100"
              alt="Hip-hop artist in sunglasses rapping into a mic"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/rapper6.png"
              class="d-block w-100"
              alt="Rapper with dreadlocks rapping into a microphone"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/sentor.png"
              class="d-block w-100"
              alt="Singer holding a microphone under stage lights"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/singer4.png"
              class="d-block w-100"
              alt="Female vocalist singing into a mic on stage"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/singer.png"
              class="d-block w-100"
              alt="Solo singer performing with a microphone"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/image/rapper5.png"
              class="d-block w-100"
              alt="Rapper wearing a diamond-print shirt and chain, performing"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <!-- Main Custom JS -->

  <script src="./assets/js/main.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
